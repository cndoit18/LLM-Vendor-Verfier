name: Update Leaderboard

on:
  push:
    branches:
      - main
    paths:
      - 'benchmark-result/summary-*.json'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install megfile
      
      - name: Generate report and update README
        run: |
          cd benchmark-result
          python generate_report.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code README.md benchmark-result/report.md || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md benchmark-result/report.md
          git commit -m "chore: update leaderboard and report [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
